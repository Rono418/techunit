        * {

        body {

        }

        .container {

        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: #b366ff;
            border-radius: 8px;
            position: relative;
        }

        .logo-icon::before,
        .logo-icon::after {
            content: '';
            position: absolute;
            background: #1a0933;
            border-radius: 2px;
        }

        .logo-icon::before {
            width: 60%;
            height: 2px;
            top: 50%;
            left: 20%;
            transform: translateY(-50%);
        }

        .logo-icon::after {
            width: 2px;
            height: 60%;
            left: 50%;
            top: 20%;
            transform: translateX(-50%);
        }

        .hero {
            margin-top: 8rem;
            position: relative;
        }

        .title {
            font-size: 5rem;
            line-height: 1;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            font-weight: 800;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ff66ff;
            margin-bottom: 2rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 102, 255, 0.5);
        }

        .contact-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #b366ff;
            color: white;
            text-decoration: none;
            border-radius: 100px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(179, 102, 255, 0.3);
        }

        .shape {
            position: absolute;
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
        }

        .shape-1 {
            top: 20%;
            right: 10%;
            width: 100px;
            height: 100px;
            background: #ff9933;
            border-radius: 30%;
            animation-delay: 0s;
        }

        .shape-2 {
            top: 40%;
            right: 20%;
            width: 120px;
            height: 120px;
            border: 15px solid #ff66ff;
            border-radius: 50%;
            animation-delay: 1s;
        }

        .shape-3 {
            top: 30%;
            right: 30%;
            width: 80px;
            height: 80px;
            background: #b366ff;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {

    <script>
        // Add parallax effect to shapes
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 20;
                shape.style.transform = translate(${x * speed}px, ${y * speed}px);
            });
        });

        // Add click animation to contact button
        const contactBtn = document.querySelector('.contact-btn');
        contactBtn.addEventListener('click', () => {
            contactBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                contactBtn.style.transform = '';
            }, 100);
        });

        // Add random rotation to shapes
        const shapes = document.querySelectorAll('.shape');
        shapes.forEach((shape, index) => {
            setInterval(() => {
                const rotation = Math.random() * 360;
                shape.style.transform +=  rotate(${rotation}deg);
            }, 3000 + (index * 1000));
        });
    </script>
